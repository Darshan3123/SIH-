<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .main-content {
            margin-left: 16rem;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
</head>

<body class="main-content">
    <header
        class="flex justify-between items-center py-4 pr-4 shadow-md border-gray-200 bg-white fixed top-0 left-0 w-full z-10">
        <div class="flex-1 flex justify-center items-center">
            <!-- Admin Panel text and icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-chalkboard-teacher text-xl"></i> <!-- Admin icon -->
                <span class="text-2xl font-bold underline">Teacher's Panel</span>
            </div>
        </div>
        <div>
            <!-- Profile icon -->
            <img src="https://readymadeui.com/profile_2.webp" class="w-10 h-10 rounded-full" />
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="bg-[#fcfcfc] fixed top-0 left-0 w-64 h-screen py-6 px-4 font-[sans-serif] overflow-auto z-10">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-6">
            <img src="../../SCMS-logo.png" alt="Logo" class="w-32 h-auto" />
        </div>

        <!-- Dashboard Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group">
                <a href="../index.html" class="flex cursor-pointer">
                    <i class="fas fa-home w-5 h-5 mr-2"></i>
                    <h6 class="text-sm font-bold px-4 flex-1 hover:text-black">Dashboard</h6>
                </a>
            </div>
        </div>

        <!-- Documents Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-folder w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Documents</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="../time-table.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <span>Time Table</span>
                    </a>
                </li>
                <li>
                    <a href="../doc.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-folder-open mr-2"></i>
                        <span>Materials</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Students Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-user-graduate w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Students</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="../take_attendance.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-check-square w-4 h-4 mr-2"></i>
                        <span>Take Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="../see_attendance.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-list-ol w-4 h-4  mr-2"></i>
                        <span>See Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="../students.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-users w-4 h-4 mr-2"></i>
                        <span>All Students</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Assignment Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-tasks w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Assignments</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="../add_assignment.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-plus-circle w-4 h-4 mr-2"></i>
                        <span>Add Assignment</span>
                    </a>
                </li>
                <li>
                    <a href="../assignments.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-tasks w-4 h-4 mr-2"></i>
                        <span>Status</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Quiz Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-question-circle w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Quiz</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="./add_quiz.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-plus-square w-4 h-4 mr-2"></i>
                        <span>Add Quiz</span>
                    </a>
                </li>
                <li>
                    <a href="./quizzes.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-list w-4 h-4 mr-2"></i>
                        <span>Quizzes List</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Notices Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-bullhorn w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Notices</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="../add_notice.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-plus-circle w-4 h-4 mr-2"></i>
                        <span>Add Notice</span>
                    </a>
                </li>
              
            </ul>
        </div>

        <!-- Actions Section -->
        <div class="mt-6">
            <div class="flex cursor-pointer group" aria-expanded="false">
                <i class="fas fa-cogs w-5 h-5 mr-2"></i>
                <h6 class="text-gray-600 group-hover:text-black text-sm font-bold px-4 flex-1">Actions</h6>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="space-y-1 mt-2 pl-4 hidden">
                <li>
                    <a href="../profile.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-user w-4 h-4 mr-2"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../settings.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-cog w-4 h-4 mr-2"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="../logout.html"
                        class="text-gray-600 hover:text-black transition-all text-sm flex items-center hover:bg-[#efefef] rounded-md px-4 py-3">
                        <i class="fas fa-sign-out-alt w-4 h-4 mr-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="mt-6">
        <div class="bg-gray-200 p-4 rounded-md shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Add Exam</h2>
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times h-5 w-5"></i>
                </button>
            </div>
            <form>
                <div class="mb-4">
                    <label for="course" class="block text-gray-700 text-sm font-bold mb-2">Select Course</label>
                    <select id="course"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Select Course</option>
                        <option value="Course 1">Course 1</option>
                        <option value="Course 2">Course 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Exam Time Limit</label>
                    <select id="time"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Select time</option>
                        <option value="30 minutes">30 minutes</option>
                        <option value="60 minutes">60 minutes</option>
                        <option value="90 minutes">90 minutes</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="questions" class="block text-gray-700 text-sm font-bold mb-2">No. of
                        Question/s</label>
                    <input type="number" id="questions"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Input number of questions in exam">
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Exam Title</label>
                    <input type="text" id="title"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Input Exam Title">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject</label>
                    <textarea id="subject"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Input Subject"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-times mr-2"></i> Close
                    </button>
                    <button type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
                        onclick="window.location.href='quizzes.html'">
                        <i class="fas fa-check mr-2"></i> Add Now
                    </button>
                </div>
            </form>
        </div>
    </main>


    <script>
        document.querySelectorAll('.group').forEach(group => {
            group.addEventListener('click', () => {
                const subMenu = group.nextElementSibling;
                subMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
