<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Graph and Chart</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }
    </style>
</head>

<body class="bg-gray-200">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Student Attendance</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <h2 class="text-xl font-semibold text-gray-700 p-4 border-b">Student Distribution</h2>
                <div class="chart-container p-4">
                    <canvas id="studentsChart"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <h2 class="text-xl font-semibold text-gray-700 p-4 border-b">Weekly Attendance</h2>
                <div class="chart-container p-4">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Students Graph Data
        const studentsData = {
            labels: ['Boys', 'Girls'],
            datasets: [{
                label: 'Students',
                data: [1234, 1134],
                backgroundColor: ['#6366F1', '#FFD700'],
                hoverBackgroundColor: ['#4F46E5', '#FBBF24']
            }]
        };

        // Attendance Chart Data
        const attendanceData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [{
                label: 'Present',
                data: [55, 67, 78, 52, 61],
                backgroundColor: '#FBBF24',
                hoverBackgroundColor: '#F59E0B'
            }, {
                label: 'Absent',
                data: [12, 8, 5, 15, 9],
                backgroundColor: '#6366F1',
                hoverBackgroundColor: '#4F46E5'
            }]
        };

        // Students Graph
        const studentsCtx = document.getElementById('studentsChart').getContext('2d');
        new Chart(studentsCtx, {
            type: 'doughnut',
            data: studentsData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.label || '';
                                if (context.parsed !== null) {
                                    label += ': ' + context.parsed + ' students';
                                }
                                return label;
                            }
                        }
                    }
                },
                animation: {
                    animateScale: true,
                    animateRotate: true,
                    duration: 2000,
                    easing: 'easeInOutElastic'
                }
            }
        });

        // Attendance Chart
        const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(attendanceCtx, {
            type: 'bar',
            data: attendanceData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.dataset.label || '';
                                if (context.parsed.y !== null) {
                                    label += ': ' + context.parsed.y + '%';
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        },
                        grid: {
                            borderColor: '#E5E7EB',
                            borderWidth: 1
                        }
                    },
                    x: {
                        grid: {
                            borderColor: '#E5E7EB',
                            borderWidth: 1
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutBounce'
                }
            }
        });
    </script>
</body>

</html>
