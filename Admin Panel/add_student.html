<body class="bg-gray-100 flex items-center justify-center min-h-screen main-content">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full ">
        <h2 class="text-2xl font-bold mb-6 text-center"> Student Registration Form</h2>
        <form class="space-y-4">
            <!-- Row 1: First Name, Middle Name, Last Name -->
            <div class="flex flex-wrap -mx-2">
                <!-- First Name -->
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="First Name">
                </div>

                <!-- Middle Name -->
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="midName" class="block text-sm font-medium text-gray-700">Middle Name</label>
                    <input type="text" id="midName" name="midName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Middle Name">
                </div>

                <!-- Last Name -->
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Last Name">
                </div>
            </div>

            <!-- Row 2: Date of Birth, Email -->
            <div class="flex flex-wrap -mx-2">
                <!-- Date of Birth -->
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Email -->
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Email">
                </div>
            </div>

            <!-- Row 3: Mobile, Parent's Mobile -->
            <div class="flex flex-wrap -mx-2">
                <!-- Mobile -->
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                    <input type="tel" id="mobile" name="mobile"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Mobile Number">
                </div>

                <!-- Parent's Mobile -->
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="parentsMobile" class="block text-sm font-medium text-gray-700">Parent's Mobile</label>
                    <input type="tel" id="parentsMobile" name="parentsMobile"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Parent's Mobile Number">
                </div>
            </div>

            <!-- Row 4: Address -->
            <div class="flex flex-wrap -mx-2">
                <!-- Address -->
                <div class="w-full px-2 mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Your Address"></textarea>
                </div>
            </div>

            <!-- Row 5: Password -->
            <div class="flex flex-wrap -mx-2">
                <!-- Password -->
                <div class="w-full px-2 mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Password">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Submit</button>
            </div>
        </form>

    </div>
</body>

<script>
    document.querySelectorAll('.group').forEach(group => {
        group.addEventListener('click', () => {
            const subMenu = group.nextElementSibling;
            subMenu.classList.toggle('hidden');
        });
    });
</script>
