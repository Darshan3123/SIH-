<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page - Smart Classroom Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for animations and enhancements */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rotate-hover:hover {
            transform: scale(1.05) rotate(1deg);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-yellow-400 via-orange-400 to-red-500 flex items-center justify-center h-screen">
    <div class="container mx-auto p-6 flex flex-col items-center space-y-6 fade-in">
        <!-- Logo and Title Section -->
        <div class="flex flex-col items-center text-center space-y-2 mb-6">
            <img src="./SCMS-logo.png" alt="Logo" class="w-40 h-40 bg-white">
            <h1 class="text-4xl font-bold text-gray-800">Smart Classroom Management System</h1>
        </div>

        <!-- Navigation Title -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Select Your Panel</h2>
        <div class="flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6">
            <!-- Admin Panel Button -->
            <a href="SIH-/admin panel/" aria-label="Navigate to Admin Panel"
                class="w-full sm:w-auto transform rotate-hover transition-transform duration-300">
                <div class="bg-white shadow-2xl rounded-xl p-8 flex items-center justify-center space-x-4">
                    <i class="fas fa-user-shield text-5xl text-blue-500 transition-colors duration-300"></i>
                    <span class="text-2xl font-semibold text-gray-800">Admin Panel</span>
                </div>
            </a>
            <!-- Teacher Panel Button -->
            <a href="/teacher panel" aria-label="Navigate to Teacher Panel"
                class="w-full sm:w-auto transform rotate-hover transition-transform duration-300">
                <div class="bg-white shadow-2xl rounded-xl p-8 flex items-center justify-center space-x-4">
                    <i class="fas fa-chalkboard-teacher text-5xl text-green-500 transition-colors duration-300"></i>
                    <span class="text-2xl font-semibold text-gray-800">Teacher Panel</span>
                </div>
            </a>
            <!-- Student Panel Button -->
            <a href="/student panel" aria-label="Navigate to Student Panel"
                class="w-full sm:w-auto transform rotate-hover transition-transform duration-300">
                <div class="bg-white shadow-2xl rounded-xl p-8 flex items-center justify-center space-x-4">
                    <i class="fas fa-graduation-cap text-5xl text-purple-500 transition-colors duration-300"></i>
                    <span class="text-2xl font-semibold text-gray-800">Student Panel</span>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
