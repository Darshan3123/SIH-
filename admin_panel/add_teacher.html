<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar toggle button -->
    <button id="toggleSidebar"
      class="lg:hidden fixed top-4 left-4 z-50 p-2 text-white bg-blue-500 rounded-md focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Content -->
    <aside id="sidebar"
      class="fixed lg:relative bg-white w-64 h-full transition-transform transform -translate-x-full lg:translate-x-0 z-40 shadow-lg overflow-y-auto">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-center py-5">
          <img src="../SCMS-logo.png" alt="Logo" class="w-40 h-auto" />
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1">
          <a href="./index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md"><i
              class="fas fa-home mr-3"></i>Dashboard</a>

          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-chalkboard-teacher mr-3"></i>Teacher
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./add_teacher.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-user-plus w-4 h-4 mr-3"></i>
                <span>Add Teacher</span>
              </a>
              <a href="./teachers.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-users w-4 h-4 mr-3"></i>
                <span>All Teachers</span></a>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-user-graduate mr-3"></i>Students
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./add_student.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-user-plus w-4 h-4 mr-3"></i>
                <span>Add Student</span>
              </a>
              <a href="./students.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-users w-4 h-4 mr-3"></i>
                <span>All Students</span></a>
            </div>
          </details>

          <a href="./notices.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i class="fas fa-bullhorn mr-3">
            </i>Notices
          </a>

          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-file-alt mr-3"></i>Documents
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./student_doc.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-folder-open w-4 h-4 mr-3"></i>
                <span>Student docs</span>
              </a>
            </div>
          </details>

          <a href="./tracking.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i class="fas fa-map-marker-alt mr-3">
            </i>GPS Tracking
          </a>

          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-tasks mr-3"></i>Actions
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./index.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-user w-4 h-4 mr-3"></i>
                <span>Profile</span>
              </a>
              <a href="./index.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-sign-out-alt w-4 h-4 mr-3"></i>
                <span>Logout</span></a>
            </div>
          </details>

          <a href="../index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i class="fa-solid fa-circle-left mr-3"></i>
            Back To Home
          </a>
        </nav>

      </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-y-auto h-screen">
      <!-- Navbar -->
      <header class="flex items-center justify-between p-4 bg-white shadow-md">
        <div class="flex-1 text-center">
          <i class="fas fa-user-shield mr-3 text-xl"></i>
          <span class="text-2xl font-bold underline">
            Admin Panel
          </span>
        </div>
        <div class="flex items-center">
          <img src="https://readymadeui.com/profile_2.webp" alt="Profile" class="w-10 h-10 rounded-full object-cover">
        </div>
      </header>

      <div class="flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-1/2 m-3">
          <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Add Teacher Details</h2>
          <form class="space-y-3">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" id="firstName" name="firstName"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="John">
            </div>
      
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" id="lastName" name="lastName"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Doe">
            </div>
      
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="example@example.com">
            </div>
      
            <div>
              <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
              <input type="tel" id="mobile" name="mobile"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="+1234567890">
            </div>
      
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
              <input type="date" id="dob" name="dob"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
      
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700">Position</label>
              <input type="text" id="role" name="role"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Professor">
            </div>
      
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
              <input type="text" id="subject" name="subject"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="PHP">
            </div>
      
            <div>
              <button type="submit"
                class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      

    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>

</html>
