<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Panel</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar"
            class="lg:hidden fixed top-4 left-4 z-50 p-2 text-white bg-blue-500 rounded-md focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Content -->
        <aside id="sidebar"
            class="fixed lg:relative bg-white w-64 h-full transition-transform transform -translate-x-full lg:translate-x-0 z-40 shadow-lg overflow-y-auto">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center py-5">
                    <img src="../../SCMS-logo.png" alt="Logo" class="w-40 h-auto" />
                </div>

                <nav class="flex-1 px-4 py-6 space-y-1">
                    <a href="../index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md"><i
                            class="fas fa-home mr-3"></i>Dashboard</a>

                    <!-- Documents Section -->
                    <details class="group">
                        <summary
                            class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
                            <i class="fas fa-chalkboard-teacher mr-3"></i>Documents
                            <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
                        </summary>
                        <div class="ml-5 mt-1 space-y-1">
                            <a href="../time-table.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-user-plus w-4 h-4 mr-3"></i>
                                <span>Time Table</span>
                            </a>
                            <a href="../material_upload.html"
                                class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-folder-open w-4 h-4 mr-3"></i>
                                <span>Materials</span></a>
                        </div>
                    </details>

                    <!-- Students Section -->
                    <details class="group">
                        <summary
                            class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
                            <i class="fas fa-user-graduate mr-3"></i>Students
                            <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
                        </summary>
                        <div class="ml-5 mt-1 space-y-1">
                            <a href="../take_attendance.html"
                                class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-check-square w-4 h-4 mr-3"></i>
                                <span>Take Attendance</span>
                            </a>
                            <a href="../see_attendance.html"
                                class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-list-ol w-4 h-4 mr-3"></i>
                                <span>See Attendance</span></a>
                            <a href="../students.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-users w-4 h-4 mr-3"></i>
                                <span>All Students</span></a>
                        </div>
                    </details>

                    <!-- Assignment Section -->
                    <details class="group">
                        <summary
                            class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
                            <i class="fas fa-tasks-alt mr-3"></i>Assignments
                            <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
                        </summary>
                        <div class="ml-5 mt-1 space-y-1">
                            <a href="../add_assignment.html"
                                class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-plus-circle w-4 h-4 mr-3"></i>
                                <span>Add Assignment</span>
                            </a>
                            <a href="../assignments.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-tasks w-4 h-4 mr-3"></i>
                                <span>Status</span>
                            </a>
                        </div>
                    </details>

                    <!-- Quiz Section -->
                    <details class="group">
                        <summary
                            class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
                            <i class="fas fa-question-circle mr-3"></i>Quiz
                            <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
                        </summary>
                        <div class="ml-5 mt-1 space-y-1">
                            <a href="./add_quiz.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-plus-square w-4 h-4 mr-3"></i>
                                <span>Add Quiz</span>
                            </a>
                            <a href="./quiz_list.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-list w-4 h-4 mr-3"></i>
                                <span>Quiz List</span>
                            </a>
                        </div>
                    </details>
                    <a href="../add_notice.html"
                        class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
                        <i class="fas fa-bullhorn mr-3"></i>Notices
                    </a>

                    <details class="group">
                        <summary
                            class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
                            <i class="fas fa-cogs mr-3"></i>Actions
                            <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
                        </summary>
                        <div class="ml-5 mt-1 space-y-1">
                            <a href="../profile.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-user w-4 h-4 mr-3"></i>
                                <span>Profile</span>
                            </a>
                            <a href="../logout.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                                <i class="fas fa-sign-out-alt w-4 h-4 mr-3"></i>
                                <span>Logout</span></a>
                        </div>
                    </details>

                    <a href="../../index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
                        <i class="fa-solid fa-circle-left mr-3"></i>
                        Back To Home
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-y-auto h-screen">
            <!-- Navbar -->
            <header class="flex items-center justify-between p-4 bg-white shadow-md sticky top-0">
                <div class="flex-1 text-center">
                    <span class="text-2xl font-bold underline">Teacher's Panel</span>
                </div>
                <div class="flex items-center">
                    <img src="https://readymadeui.com/profile_2.webp" alt="Profile"
                        class="w-10 h-10 rounded-full object-cover">
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="p-4 space-y-8">
                <div class="bg-opacity-50">
                    <div class="bg-white rounded-lg shadow-lg p-6 w-full">
                        <h2 class="text-2xl font-bold mb-4">
                            Add Question for short PHP quiz
                        </h2>
                        <form class="space-y-4">
                            <div>
                                <label for="question" class="block text-gray-700 font-bold mb-2">
                                    <i class="fas fa-comment-dots mr-2"></i> Question:
                                </label>
                                <input type="text" id="question"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Input question">
                            </div>
                            <h3 class="text-xl font-bold mb-2">
                                <i class="fas fa-list-ul mr-2"></i> Input word for choices
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="choice-a" class="block text-gray-700 font-bold mb-2">
                                        <i class="fas fa-a mr-2"></i> Choice A:
                                    </label>
                                    <input type="text" id="choice-a"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        placeholder="Input choice A">
                                </div>
                                <div>
                                    <label for="choice-b" class="block text-gray-700 font-bold mb-2">
                                        <i class="fas fa-b mr-2"></i> Choice B:
                                    </label>
                                    <input type="text" id="choice-b"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        placeholder="Input choice B">
                                </div>
                                <div>
                                    <label for="choice-c" class="block text-gray-700 font-bold mb-2">
                                        <i class="fas fa-c mr-2"></i> Choice C:
                                    </label>
                                    <input type="text" id="choice-c"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        placeholder="Input choice C">
                                </div>
                                <div>
                                    <label for="choice-d" class="block text-gray-700 font-bold mb-2">
                                        <i class="fas fa-d mr-2"></i> Choice D:
                                    </label>
                                    <input type="text" id="choice-d"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        placeholder="Input choice D">
                                </div>
                            </div>
                            <div>
                                <label for="correct-answer" class="block text-gray-700 font-bold mb-2">
                                    <i class="fas fa-check mr-2"></i> Correct Answer:
                                </label>
                                <input type="text" id="correct-answer"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Input correct answer">
                            </div>
                            <div class="flex justify-end space-x-2">
                                <button type="button"
                                    class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline mr-2">
                                    <i class="fas fa-times mr-2"></i> Close
                                </button>
                                <button type="button"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline"
                                    onclick="window.location.href='./manequizze.html'">
                                    <i class="fas fa-plus mr-2"></i> Add Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../script.js"></script>

</body>

</html>
