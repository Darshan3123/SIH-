<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Panel</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar toggle button -->
    <button id="toggleSidebar"
      class="lg:hidden fixed top-4 left-4 z-50 p-2 text-white bg-blue-500 rounded-md focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Content -->
    <aside id="sidebar"
      class="fixed lg:relative bg-white w-64 h-full transition-transform transform -translate-x-full lg:translate-x-0 z-40 shadow-lg overflow-y-auto">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-center py-5">
          <img src="../SCMS-logo.png" alt="Logo" class="w-40 h-auto" />
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1">
          <a href="./index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md"><i
              class="fas fa-home mr-3"></i>Dashboard</a>

          <!-- Documents Section -->
          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-chalkboard-teacher mr-3"></i>Documents
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./time-table.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-user-plus w-4 h-4 mr-3"></i>
                <span>Time Table</span>
              </a>
              <a href="./material_upload.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-folder-open w-4 h-4 mr-3"></i>
                <span>Materials</span></a>
            </div>
          </details>

          <!-- Students Section -->
          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-user-graduate mr-3"></i>Students
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./take_attendance.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-check-square w-4 h-4 mr-3"></i>
                <span>Take Attendance</span>
              </a>
              <a href="./see_attendance.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-list-ol w-4 h-4 mr-3"></i>
                <span>See Attendance</span></a>
              <a href="./students.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-users w-4 h-4 mr-3"></i>
                <span>All Students</span></a>
            </div>
          </details>

          <!-- Assignment Section -->
          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-tasks-alt mr-3"></i>Assignments
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./add_assignment.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-plus-circle w-4 h-4 mr-3"></i>
                <span>Add Assignment</span>
              </a>
              <a href="./assignments.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-tasks w-4 h-4 mr-3"></i>
                <span>Status</span>
              </a>
            </div>
          </details>

          <!-- Quiz Section -->
          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-question-circle mr-3"></i>Quiz
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./add_assignment.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-plus-square w-4 h-4 mr-3"></i>
                <span>Add Quiz</span>
              </a>
              <a href="./assignments.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-list w-4 h-4 mr-3"></i>
                <span>Quiz List</span>
              </a>
            </div>
          </details>

          <a href="./add_notice.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i class="fas fa-bullhorn mr-3"></i>Notices
          </a>

          <details class="group">
            <summary class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md cursor-pointer">
              <i class="fas fa-cogs mr-3"></i>Actions
              <i class="fas fa-chevron-down ml-auto transition-transform group-open:rotate-180"></i>
            </summary>
            <div class="ml-5 mt-1 space-y-1">
              <a href="./profile.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-user w-4 h-4 mr-3"></i>
                <span>Profile</span>
              </a>
              <a href="./logout.html" class="block p-2 text-gray-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-sign-out-alt w-4 h-4 mr-3"></i>
                <span>Logout</span></a>
            </div>
          </details>

          <a href="../index.html" class="flex items-center p-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i class="fa-solid fa-circle-left mr-3"></i>
            Back To Home
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-y-auto h-screen">
      <!-- Navbar -->
      <header class="flex items-center justify-between p-4 bg-white shadow-md sticky top-0">
        <div class="flex-1 text-center">
          <span class="text-2xl font-bold underline">Teacher's Panel</span>
        </div>
        <div class="flex items-center">
          <img src="https://readymadeui.com/profile_2.webp" alt="Profile" class="w-10 h-10 rounded-full object-cover">
        </div>
      </header>

      <!-- Take Attendance Section -->
      <main class="p-4 space-y-8">
        <!-- Title -->
        <div class="text-3xl font-semibold text-center">
          Take Attendance
        </div>

        <!-- Dropdowns for Semester and Division -->
        <div class="flex flex-col lg:flex-row items-center justify-center space-y-4 lg:space-y-0 lg:space-x-4">
          <select
            class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option>Select Semester</option>
            <option>Semester 1</option>
            <option>Semester 2</option>
            <option>Semester 3</option>
            <option>Semester 4</option>
          </select>

          <select
            class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option>Select Division</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>

        <!-- Take Attendance Button -->
        <div class="flex justify-center">
          <button class="w-screen px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
            Take Attendance
          </button>
        </div>

        <!-- Video Feed Placeholder -->
        <div class="bg-white p-4 rounded-lg mb-4">
          <div class="w-full h-5/6 rounded-md shadow-md">
            <img src="attandance.png" class="w-screen h-4/5 object-cover rounded-lg" />
          </div>
        </div>

        <!-- End Attendance Button -->
        <div class="flex justify-center">
          <button class="w-screen px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none">
            End Attendance
          </button>
        </div>
      </main>
    </div>
  </div>

  </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
